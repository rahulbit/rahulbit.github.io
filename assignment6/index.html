	<body>

          <div class="loader"></div>

        <div class="row  p-5 m-5 " >

            <div class="col-12 col-sm -12 col-md-9 col-lg-9 "  >
                  <div class="form-group">
                      <input type="text" class="form-control" id="formInput" placeholder="Enter movie name "  >
                   </div>
            </div>

            <div class="col-12 col-md-12 col-sm-3   col-lg-3 ">
                <button  type="button"  class="btn btn-dark "  id="get-data" >Search</button>
            </div>
        </div>

      
          

        

    <div class="row p-5 m-5  card1" >

        <div class="col-sm-6 ">
           <div class="card" >
               <img class="card-img-top" src="image/image4.jpg" alt="Card image cap">
            <div class="card-body">

                   <h4 id="title">Name: </h4>
                   <h4 id="rt">Run-Time: </h4>
                   <h4 id="ct">Country: </h4>
                    <h4 id="rated">Rated: </h4>
                    <h4 id="year">Year: </h4>
                    <h4 id="released">Release date: </h4>
                    <h4 id="genre">Genre:</h4>
                    <h4 id="lang">Language: </h4>
                    <h4 id="director">Director: </h4>
                    <h4 id="writer">Writers: </h4>
                    <h4 id="actor">Actors: </h4>
                    <h4 id="award">Awards: </h4>
                    <h4 id="production">Production: </h4>
                    <h4 id="box-office">Box-Office: </h4>
                    <h4 id="rating">Imdbrating: </h4>
                    <h4 id="vote">Imdbvotes: </h4>
                    <h4 id="plot">Plot:</h4>
    
                    <h4 id="web">Website: </h4>


            </div>
         </div>
     </div>
    </div>
